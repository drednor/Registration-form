<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("{{ url_for('static', filename='images/farm-bg.jpg') }}"), #000;
      background-position: center;
      background-size: cover;
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrapper">
    <form action="/register" method="post">
      <h2>Register</h2>
      
      <!-- Full Name Field -->
      <div class="input-field">
        <input type="text" id="fullname" name="fullname" required>
        <label for="fullname"><b>Enter your Full Name</b></label>
      </div>

      <!-- Address Field -->
      <div class="input-field">
        <input type="text" id="address" name="address" required>
        <label for="address"><b>Enter your Address</b></label>
      </div>

      <!-- City/Village/District Field -->
      <div class="input-field">
        <input type="text" id="city" name="city" required>
        <label for="city"><b>Enter your City/Village/District</b></label>
      </div>

      <!-- State Field -->
      <div class="input-field">
        <input type="text" id="state" name="state" required>
        <label for="state"><b>Enter your State</b></label>
      </div>

      <!-- Pin Code Field -->
      <div class="input-field">
        <input type="number" id="pincode" name="pincode" required>
        <label for="pincode"><b>Enter your Pin Code</b></label>
      </div>

      <!-- Phone Number Field -->
      <div class="input-field">
        <input type="tel" id="phone" name="phone" pattern="\d*" required>
        <label for="phone"><b>Enter your Phone Number</b></label>
      </div>

      <!-- Email (Optional) Field -->
      <div class="input-field">
        <input type="email" id="email" name="email">
        <label for="email"><b>Enter your Email (Optional)</b></label>
      </div>

      <!-- Submit Button -->
      <button type="submit" value="Register">Register</button>
    </form>
  </div>
</body>
</html>
